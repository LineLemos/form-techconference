<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cadastro para o Tech Conference 2024</title>
</head>
<body>
    <div class="container">
        <header>

            <div class="banner">
            <video autoplay muted loop playsinline id="video-banner">
                <source src="vid/banner-video.mov" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
            </div>

            <div class="banner-text">
                <h1><strong>TECH CONFERENCE 2024</strong></h1>
                <p>Dia 07 de Setembro no Shopping Nova América<br> De 9h até 20h</p>
            </div>

            <nav>
                <ul class="navbar-items">
                    <li class="item"><a href="index/1cadastro.html">Cadastro</a></li>
                    <li><a href="2sobre-o-evento.html">Sobre o Evento</a></li>
                    <li><a href="3contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="title">
            <h1>Cadastro para a Tech Conference 2024</h1>
            <p>O primeiro passo é:<br> preencher este formulário de inscrição.</p>
        </div>
        <form class="event-form">
            <fieldset>
                <div class="form-container">
                <div class="name">
                    <label for="name-register">Nome completo</label>
                    <input type="text" id="name-register" required />
                </div>
        
                <div class="email">
                    <label for="email-register">E-mail</label>
                    <input type="email" id="email-register" required="@" required />
                </div>
                <div class="checkbox">
                    <label for="newsletter-checkbox">Gostaria de receber nossa newsletter por e-mail?</label>
                    <input type="checkbox" id="newsletter-checkbox" />
                </div>
        
                <div class="number">
                    <label for="number-register">Whatsapp para contato<span> (apenas números)</span></label>
                    <input type="text" id="number-register" required minlength="11" />
                </div>
        
                <div class="workshop">
                    <label for="event-workshop">Gostaria de participar de algum de nossos workshops?<br><span> (Confira a página "sobre o evento" para mais informações)<br></span></label>
                    <select id="event-workshop">
                        <option value="design">Design Thinking e Inovação - 10h</option>
                        <option value="ethics">Ética em Tecnologia e Impacto Social - 11h</option>
                        <option value="ai">Inteligência Artificial e Machine Learning - 12h</option>
                        <option value="dev">Desenvolvimento de Aplicações Web Modernas - 15h</option>
                        <option value="cybersec">Cybersegurança e Práticas de Defesa - 16h</option>
                        <option value="mobile">Desenvolvimento Mobile com Flutter ou Reactive Native - 17h</option>
                        <option value="ar-vr">Realidade Aumentada (AR) e Realidade Virtual (VR) - 18h</option>
                    </select>

                    <footer>
                        <button class="button" form="event-form"><strong>Enviar</strong></button>
                    </footer>
                </div>
                </div>
            </fieldset>
    </div>
</body>
</html>
